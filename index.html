<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@700;800&family=Red+Hat+Display:wght@400;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./styles/main.css" />
  <title>Another Movie App</title>
</head>
<body>
  <header id="header" class="header__container">
    <span class="header__arrow inactive">&lt;</span>
    <h1 class="header__title">Another Movie App</h1>
    <h1 class="header__title header__title--categoryView inactive">Action</h1>

    <form id="searchForm" class="header__searchForm">
      <input type="text" placeholder="Search movie" />
      <button id="searchButton">üîç</button>
    </form>
  </header>

  <section id="trendingPreview" class="trendingPreview__container">
    <div class="trendingPreview__header">
      <h2 class="trendingPreview__title">Trending</h2>
      <button class="trendingPreview__button">See more</button>
    </div>

    <article class="trendingPreview__movieList">
      <div class="movie__container movie__container--loading"></div>
      <div class="movie__container movie__container--loading"></div>
      <div class="movie__container movie__container--loading">
        <!-- <img
          src="https://image.tmdb.org/t/p/w300/adOzdWS35KAo21r9R4BuFCkLer6.jpg"
          class="movie__container--img"
          alt="Nombre de la pel√≠cula"
        /> -->
      </div>
    </article>
  </section>

  <section id="categoriesPreview" class="categoriesPreview__container">
    <h2 class="categoriesPreview__title">Categories</h2>

    <article class="categoriesPreview__list">
      <div class="category__container category__container--loading"></div>
      <div class="category__container category__container--loading"></div>
      <div class="category__container category__container--loading"></div>
      <div class="category__container category__container--loading">
        <!-- <h3 id="id28" class="category__title">Romance</h3> -->
      </div>
    </article>
  </section>

  <section id="genericList" class="genericList__container inactive">
    <div class="movie__container movie__container--loading"></div>
    <div class="movie__container movie__container--loading"></div>
    <div class="movie__container movie__container--loading"></div>
    <div class="movie__container movie__container--loading">
      <!-- <img
        src="https://image.tmdb.org/t/p/w300/adOzdWS35KAo21r9R4BuFCkLer6.jpg"
        class="movie__container--img"
        alt="Name of the movie"
      /> -->
    </div>
  </section>

  <section id="movieDetail" class="movieDetail__container inactive">
    <h1 class="movieDetail__title">Deadpool</h1>
    <span class="movieDetail__score">7.6</span>
    <p class="movieDetail__description">
      Wisecracking mercenary Deadpool battles the evil and powerful Cable and other bad guys to save a boy's life.
    </p>

    <article class="categories__list">
      <div class="category__container category__container--loading"></div>
      <div class="category__container category__container--loading"></div>
      <div class="category__container category__container--loading">
        <!-- <h3 id="id28" class="category-title">Romance</h3> -->
      </div>
    </article>

    <article class="relatedMovies__container">
      <h2 class="relatedMovies__title">Related Movies</h2>

      <div class="relatedMovies__scrollContainer">
        <div class="movie__container movie__container--loading"></div>
        <div class="movie__container movie__container--loading"></div>
        <div class="movie__container movie__container--loading">
          <!-- <img
            src="https://image.tmdb.org/t/p/w300/adOzdWS35KAo21r9R4BuFCkLer6.jpg"
            class="movie__container--img"
            alt="Name of the movie"
          /> -->
        </div>
      </div>
    </article>
  </section>

  <footer>
    <p>Made with love by @estebansant</p>
  </footer>
  
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./src/secrets.js"></script>
  <script src="./src/nodes.js"></script>
  <script src="./src/main.js"></script>
  <script src="./src/navigation.js"></script>
</body>
</html>
